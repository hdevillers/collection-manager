# Learn more about services, parameters and containers at
# http://symfony.com/doc/current/book/service_container.html
parameters:
#    parameter_name: value

services:
#    service_name:
#        class: AppBundle\Directory\ClassName
#        arguments: ["@another_service_name", "plain_value", "%parameter_name%"]
# Twig extensions
    twig.extension.text:
        class: Twig_Extensions_Extension_Text
        public:    false
        tags:
            - { name: twig.extension }

    app.twig.country_extension:
        class: AppBundle\Twig\CountryExtension
        tags:
            - { name: twig.extension }

    app.twig.plasmid_extension:
        class: AppBundle\Twig\PlasmidExtension
        tags:
            - { name: twig.extension }

# Form: EntityManager injection
    app.form_type.tube:
        class: AppBundle\Form\TubeType
        arguments: ["@doctrine.orm.entity_manager"]
        tags:
            - { name: form.type }

    app.form_type.strain:
        class: AppBundle\Form\StrainType
        arguments: ["@doctrine.orm.entity_manager"]
        tags:
            - { name: form.type }

# Listeners
    app.event_listener.strain:
        class: AppBundle\EventListener\StrainListener
        tags:
            - { name: doctrine.event_listener, event: prePersist }

    app.event_listener.team:
        class: AppBundle\EventListener\TeamListener
        tags:
            - { name: doctrine.event_listener, event: onFlush }

# Voters
    app.voter.project:
        class: AppBundle\Security\ProjectVoter
        arguments: ["@security.access.decision_manager"]
        tags:
            - { name: security.voter }
        # small performance boost
        public: false
