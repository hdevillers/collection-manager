# Learn more about services, parameters and containers at
# http://symfony.com/doc/current/book/service_container.html
parameters:
#    parameter_name: value

services:
#    service_name:
#        class: AppBundle\Directory\ClassName
#        arguments: ["@another_service_name", "plain_value", "%parameter_name%"]

# General
    app.mailer:
        class: AppBundle\Utils\Mailer
        arguments: ["@mailer", "@templating", '%mailer_from%', '%mailer_name%']

# Twig extensions
    twig.extension.text:
        class: Twig_Extensions_Extension_Text
        tags:
            - { name: twig.extension }
        public:    false

    app.twig.country_extension:
        class: AppBundle\Twig\CountryExtension
        tags:
            - { name: twig.extension }
        public:    false

    app.twig.plasmid_extension:
        class: AppBundle\Twig\PlasmidExtension
        tags:
            - { name: twig.extension }
        public:    false

    app.twig.instanceOf_extension:
        class: AppBundle\Twig\InstanceOfExtension
        tags:
            - { name: twig.extension }
        public:    false

# Form type
    app.type.genus_selector:
        class: AppBundle\Form\Type\GenusSelectorType
        arguments: ['@doctrine.orm.entity_manager']
        tags:
            - { name: form.type }

    app.form_type.tube:
        class: AppBundle\Form\Type\TubeType
        arguments: ["@doctrine.orm.entity_manager", "@security.token_storage"]
        tags:
            - { name: form.type }

    app.form_type.strain:
        class: AppBundle\Form\Type\StrainType
        arguments: ["@doctrine.orm.entity_manager"]
        tags:
            - { name: form.type }

    app.form_type.box:
        class: AppBundle\Form\Type\BoxType
        arguments: ["@security.token_storage"]
        tags:
            - { name: form.type }

    app.form_type.plasmid:
        class: AppBundle\Form\Type\PlasmidType
        arguments: ["@security.token_storage"]
        tags:
            - { name: form.type }

    app.form_type.primer:
        class: AppBundle\Form\Type\PrimerType
        arguments: ["@security.token_storage"]
        tags:
            - { name: form.type }

    app.form_type.advanced_search:
        class: AppBundle\Form\Type\AdvancedSearchType
        arguments: ["@security.token_storage"]
        tags:
            - { name: form.type }

    app.form_type.project:
        class: AppBundle\Form\Type\ProjectType
        arguments: ["@security.token_storage"]
        tags:
            - { name: form.type }

    app.form_type.strain_plasmid:
        class: AppBundle\Form\Type\StrainPlasmidType
        arguments: ["@security.token_storage"]
        tags:
            - { name: form.type }

    app.form_type.type:
        class: AppBundle\Form\Type\TypeType
        arguments: ["@security.token_storage"]
        tags:
            - { name: form.type }

    app.form_type.category:
        class: AppBundle\Form\Type\BiologicalOriginCategoryType
        arguments: ["@security.token_storage"]
        tags:
            - { name: form.type }

# Doctrine's listeners and subscribers
    app.event_listener.species:
        class: AppBundle\EventListener\SpeciesListener
        tags:
            - { name: doctrine.event_listener, event: postRemove }

    app.event_listener.strain:
        class: AppBundle\EventListener\StrainSubscriber
        arguments: ["@security.token_storage"]
        tags:
            - { name: doctrine.event_subscriber }

    app.event_listener.team:
        class: AppBundle\EventListener\TeamListener
        tags:
            - { name: doctrine.event_listener, event: onFlush }

    app.event_listener.project:
        class: AppBundle\EventListener\ProjectSubscriber
        arguments: ["@security.token_storage"]
        tags:
            - { name: doctrine.event_subscriber }

    app.event_listener.plasmid:
        class: AppBundle\EventListener\PlasmidSubscriber
        arguments: ["@security.token_storage"]
        tags:
            - { name: doctrine.event_subscriber }

    app.event_listener.primer:
        class: AppBundle\EventListener\PrimerSubscriber
        arguments: ["@security.token_storage"]
        tags:
            - { name: doctrine.event_subscriber }

# Kernel's listeners and subscribers
    app.event_listener.search.strain:
        class: AppBundle\EventListener\StrainSearchIndexListener
        tags:
            - { name: kernel.event_subscriber }

# Voters
    app.voter.project:
        class: AppBundle\Security\ProjectVoter
        arguments: ["@security.access.decision_manager"]
        tags:
            - { name: security.voter }
        public: false

    app.voter.box:
        class: AppBundle\Security\BoxVoter
        arguments: ["@security.access.decision_manager"]
        tags:
            - { name: security.voter }
        public: false

    app.voter.strain:
        class: AppBundle\Security\StrainVoter
        arguments: ["@security.access.decision_manager"]
        tags:
            - { name: security.voter }
        public: false

    app.voter.tube:
        class: AppBundle\Security\TubeVoter
        arguments: ["@security.access.decision_manager"]
        tags:
            - { name: security.voter }
        public: false

    app.voter.plasmid:
        class: AppBundle\Security\PlasmidVoter
        arguments: ["@security.access.decision_manager"]
        tags:
            - { name: security.voter }
        public: false

    app.voter.primer:
        class: AppBundle\Security\PrimerVoter
        arguments: ["@security.access.decision_manager"]
        tags:
            - { name: security.voter }
        public: false

    app.voter.category:
        class: AppBundle\Security\BiologicalOriginCategoryVoter
        arguments: ["@security.access.decision_manager"]
        tags:
            - { name: security.voter }
        public: false

    app.voter.type:
        class: AppBundle\Security\TypeVoter
        arguments: ["@security.access.decision_manager"]
        tags:
            - { name: security.voter }
        public: false
