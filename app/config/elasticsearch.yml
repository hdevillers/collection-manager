# FOS Elastica Configuration
fos_elastica:
    clients:
        default: { host: search, port: 9200 }
    indexes:
        app:
            client: default
            finder: ~
            settings:
                index:
                    analysis:
                        analyzer:
                            search_analyzer:
                                type: custom
                                tokenizer: standard
                                filter: [standard, lowercase, asciifolding]
                            ngram_index_analyzer:
                                type: custom
                                tokenizer: standard
                                filter: [standard, lowercase, asciifolding, custom_filter]
                        filter:
                            custom_filter:
                                type: edgeNGram
                                side: front
                                min_gram: 1
                                max_gram: 20
            types:
                gmoStrain:
                    mappings:
                        autoName:
                            analyzer :        ngram_index_analyzer
                            search_analyzer : search_analyzer
                        name:
                            analyzer :        ngram_index_analyzer
                            search_analyzer : search_analyzer
                        author:
                            property_path:    author.id
                        deleted:
                    persistence:
                      driver:                 orm
                      model:                  AppBundle\Entity\GmoStrain
                      provider:               ~
                      listener:               ~
                      finder:                 ~
                      repository:             ~
                wildStrain:
                    mappings:
                        autoName:
                            analyzer :        ngram_index_analyzer
                            search_analyzer : search_analyzer
                        name:
                            analyzer :        ngram_index_analyzer
                            search_analyzer : search_analyzer
                        country:
                        author:
                            property_path:    author.id
                        deleted:
                    persistence:
                      driver:                 orm
                      model:                  AppBundle\Entity\WildStrain
                      provider:               ~
                      listener:               ~
                      finder:                 ~
                      repository:             ~
                plasmid:
                    mappings:
                        autoName:
                            analyzer :        ngram_index_analyzer
                            search_analyzer : search_analyzer
                        name:
                            analyzer :        ngram_index_analyzer
                            search_analyzer : search_analyzer
                            type:             string
                        team:
                            property_path:    team.id
                        author:
                            property_path:    author.id
                    persistence:
                      driver:                 orm
                      model:                  AppBundle\Entity\Plasmid
                      provider:               ~
                      listener:               ~
                      finder:                 ~
                      repository:             ~
                primer:
                    mappings:
                        autoName:
                            analyzer :        ngram_index_analyzer
                            search_analyzer : search_analyzer
                        name:
                            analyzer :        ngram_index_analyzer
                            search_analyzer : search_analyzer
                        team:
                            property_path:    team.id
                        author:
                            property_path:    author.id
                        sequence:
                    persistence:
                      driver:                 orm
                      model:                  AppBundle\Entity\Primer
                      provider:               ~
                      listener:               ~
                      finder:                 ~
                      repository:             ~
                species:
                    mappings:
                        name:
                            analyzer :        ngram_index_analyzer
                            search_analyzer : search_analyzer
                            property_path:    scientificName
                    persistence:
                      driver:                 orm
                      model:                  AppBundle\Entity\Species
                      provider:               ~
                      listener:               ~
                      finder:                 ~
                      repository:             AppBundle\SearchRepository\SpeciesRepository
